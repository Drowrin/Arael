<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Audio Vizualizer</title>
    <style>
      body {
        background:black;
      }
      p {
        color:white;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1;
        font-size: 5;
      }
      canvas {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Where the visualizer is drawn -->
    <canvas></canvas>

    <!-- Used for displaying debug info -->
    <p></p>

    <script src="./js/renderer.js"></script>
  </body>
</html>
